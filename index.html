<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="icon" href="./images/cloud-icon.png" />
    <link rel="stylesheet" href="./Stylesheets/style.css" />
    <link rel="stylesheet" href="./Stylesheets/settingUpTheBGofBody.css" />
    <link rel="stylesheet" href="./Stylesheets/AppData-container.css" />
    <link rel="stylesheet" href="./Stylesheets/Header.css" />
    <link rel="stylesheet" href="./Stylesheets/search-section.css" />
    <script src="./js/code.js"></script>
    <script src="./js/ChangingBg.js" defer></script>
  </head>
  <body>
    <div id="weatherapp-container">
      <!-- main working div -->
      <div class="AppData-container">
        <!-- Header of the Weather App -->
        <header>
          <h1>Weather</h1>
        </header>
        <!-- Search Section -->
        <section class="search-section">
          <div class="search-container">
            <input
              type="text"
              id="city-input"
              placeholder="Please enter the name of any city!"
              required
            />
            <button id="search-btn">Search</button>
          </div>
          <p id="error-message" class="hidden">
            City not found. Please try again!
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
